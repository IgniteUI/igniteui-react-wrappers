sudo: required
dist: xenial
addons:
  chrome: stable
services:
  - xvfb
language: node_js
node_js:
- 'lts/*'
before_install:
- export DISPLAY=:99.0

script:
- npm run test
- cat ./coverage/lcov.info | coveralls

before_deploy:
# package and navigate to dist
- npm run prepare-dist
- cd dist/npm
# update package version
- npm version "$TRAVIS_TAG" --no-git-tag-version --save

deploy:
  provider: npm
  skip_cleanup: true
  email: igniteui@infragistics.com
  api_key:
    secure: 
  on:
    tags: true
    repo: IgniteUI/igniteui-react-wrappers
    branch: master
